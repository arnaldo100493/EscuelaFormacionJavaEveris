<html xmlns:th="http://www.thymeleaf.org">
     <head th:replace="layout/plantilla :: head">
        <title>Inicio</title>
    </head>
    <body>
        <h1>Inicio</h1>
        <a th:href="@{/}">Listar Personas</a>
        <a th:href="@{/agregarp}">Crear Producto</a>
        <div th:if="${productos != null and !productos.empty}">
            <table border="1" class="table table-sm table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.nombre}">Mostrar Nombre</td>
                    <td th:text="${producto.descripcion}">Mostrar Descripción</td>
                    <td><a th:href="@{/editarp/} + ${producto.idProducto}" th:text="Editar"/></td>
                    <td><a th:href="@{/eliminarp(idProducto=${producto.idProducto})}" th:text="Eliminar"/></td>
                </tr>
            </table>
        </div>
        <div th:if="${productos == null or productos.empty}">
            La lista de productos está vacía
        </div>

    </body>
</html>
